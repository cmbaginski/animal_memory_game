<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animal Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Animal Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
            <div class="timer">
            </div>
        </section>

        <ul class="deck">
            
        </ul>
       
<!-- Modal -->
<div class="modal" id="winner" tabindex="-1" role="dialog" aria-labelledby="winnerLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h1>Congratulations!</h1>
        </div>
        <div class="modal-body">
            <p>YOU WON!</p>
            <p id="starsOutcome"></p>
            <p id="movesOutcome"></p>
            <p id="timerOutcome"></p>
        </div>
        <div class="modal-footer">
            <div id=restartButton><button type="button" class="btn btn-secondary" >Reset</button></div>
            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
